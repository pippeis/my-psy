<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <form class="dialog-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" type="text" required [(ngModel)]="username" name="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="text" required [(ngModel)]="password" name="password">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Login</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="close" (click)="onNoClick()" color="warn">Cancel</button>
</div>
